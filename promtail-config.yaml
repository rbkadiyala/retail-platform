server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: debug

positions:
  filename: /promtail/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ----------------------
  # Auth Service logs
  # ----------------------
  - job_name: auth-service
    static_configs:
      - targets: ['localhost']
        labels:
          job: auth-service
          service: auth-service
          __path__: /app/auth/logs/*.log
    pipeline_stages:
      - drop:
          expression: '^[^\{].*'
      - json:
          expressions:
            timestamp: timestamp
            service: service
            correlationId: correlationId
            traceId: traceId
            spanId: spanId
            direction: direction
            method: method
            uri: uri
            status: status
            durationMs: durationMs
            body: body
          optional: true
      - labels:
          service: service
          correlationId: correlationId
          traceId: traceId
          spanId: spanId
          direction: direction
          status: status       # new label
          method: method       # new label
          uri: uri             # new label
          durationMs: durationMs # new label
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          optional: true

  # ----------------------
  # User Service logs (combined)
  # ----------------------
  - job_name: user-service
    static_configs:
      - targets: ['localhost']
        labels:
          job: user-service
          service: user-service
          __path__: /app/user/logs/user-service-combined.log
    pipeline_stages:
      - drop:
          expression: '^[^\{].*'
      - json:
          expressions:
            timestamp: timestamp
            service: service
            correlationId: correlationId
            traceId: traceId
            spanId: spanId
            direction: direction
            method: method
            uri: uri
            status: status
            durationMs: durationMs
            body: body
          optional: true
      - labels:
          service: service
          correlationId: correlationId
          traceId: traceId
          spanId: spanId
          direction: direction
          status: status
          method: method
          uri: uri
          durationMs: durationMs
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          optional: true
