# ──────────────
# App Identity
# ──────────────
spring.application.name=jwt-service

server.port=9081

# ──────────────
# JWT Configuration
# ──────────────
jwt.secret=your-256-bit-secret-your-256-bit-secret
jwt.expiration-ms=3600000

# ──────────────
# WebClient Base URL for user-service (Istio DNS service discovery)
# ──────────────
user.service.url=http://user-service

# ──────────────
# Spring Security / Password Encoding
# ──────────────
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR

# ──────────────
# Actuator
# ──────────────
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ──────────────
# Logging
# ──────────────
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.example.retailplatform.jwtservice=DEBUG
