# ──────────────
# App Identity
# ──────────────
spring.application.name=${JWT_SERVICE_NAME:jwt-service}

server.port=${JWT_SERVICE_PORT:9081}

# ──────────────
# JWT Configuration
# ──────────────
jwt.secret=${JWT_SECRET:your-256-bit-secret-your-256-bit-secret}
jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}

# ──────────────
# WebClient Base URL for user-service
# ──────────────
user.service.url=${USER_SERVICE_URL:http://user-service:${USER_SERVICE_PORT:9083}}

# ──────────────
# Spring Security / Password Encoding
# ──────────────
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR

# ──────────────
# Actuator
# ──────────────
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ──────────────
# Logging
# ──────────────
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.example.retailplatform.jwtservice=DEBUG
logging.file.path=${JWT_LOG_PATH:/app/logs}

# ──────────────
# Swagger / OpenAPI
# ──────────────
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ──────────────
# Redis
# ──────────────
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
