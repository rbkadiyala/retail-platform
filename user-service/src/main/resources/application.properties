# ===============================
# Server
# ===============================
server.port=${USER_SERVICE_PORT}

# ===============================
# Datasource / PostgreSQL
# ===============================
spring.datasource.url=${USER_DB_URL}
spring.datasource.username=${USER_DB_USER}
spring.datasource.password=${USER_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Logging
# ===============================
logging.level.root=${LOG_LEVEL_ROOT}
logging.level.org.springframework=${LOG_LEVEL_SPRING}
logging.level.org.springframework.security=${LOG_LEVEL_SPRING_SECURITY}
logging.level.org.springframework.security.web=${LOG_LEVEL_SPRING_SECURITY_WEB}
logging.level.org.springframework.security.web.FilterChainProxy=${LOG_LEVEL_FILTER_CHAIN}
logging.level.org.springframework.security.web.authentication=${LOG_LEVEL_AUTHENTICATION}
logging.level.com.example.retailplatform=${LOG_LEVEL_APP}
logging.pattern.console=${LOG_PATTERN_CONSOLE}

# ===============================
# OpenAPI / Swagger
# ===============================
springdoc.api-docs.path=${SPRINGDOC_API_DOCS_PATH}
springdoc.swagger-ui.path=${SPRINGDOC_SWAGGER_UI_PATH}

# ===============================
# Actuator / Metrics
# ===============================
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS}
management.endpoint.health.show-details=${MANAGEMENT_HEALTH_SHOW_DETAILS}
management.endpoint.prometheus.access=${MANAGEMENT_PROMETHEUS_ACCESS}
management.metrics.enable.all=${MANAGEMENT_METRICS_ENABLED}

# ===============================
# Observability
# ===============================
observability.correlation-id-header=${OBSERVABILITY_CORRELATION_ID_HEADER}

otel.resource.attributes=${OTEL_RESOURCE_ATTRIBUTES}
otel.metrics.exporter=${OTEL_METRICS_EXPORTER}
otel.traces.exporter=${OTEL_TRACES_EXPORTER}
otel.exporter.otlp.endpoint=${OTEL_COLLECTOR_ENDPOINT}
