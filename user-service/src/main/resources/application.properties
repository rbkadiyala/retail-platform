# -------------------------------
# Server configuration
# -------------------------------
server.port=9083

# -------------------------------
# H2 database (in-memory)
# -------------------------------
spring.datasource.url=jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# -------------------------------
# Logging (log4j2 will handle detailed logging)
# -------------------------------
# Console shows only errors
logging.level.root=ERROR
logging.level.org.springframework=INFO
logging.level.com.example.retailplatform=DEBUG

# External log4j2 configuration
logging.config=classpath:log4j2-spring.xml

# -------------------------------
# OpenAPI/Swagger
# -------------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# -------------------------------
# Actuator
# -------------------------------
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# -------------------------------
# Observability / Tracing headers
# -------------------------------
# Optional: specify the correlation header name to propagate
observability.correlation-id-header=X-Correlation-ID
