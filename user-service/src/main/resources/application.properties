# -------------------------------
# Server configuration
# -------------------------------
server.port=9083

# -------------------------------
# H2 database (in-memory)
# -------------------------------
spring.datasource.url=jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# -------------------------------
# Logging
# -------------------------------
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache=ERROR
logging.level.com.example.retailplatform=DEBUG
logging.config=classpath:log4j2-spring.xml
logging.pattern.console=%m%n

# -------------------------------
# OpenAPI / Swagger
# -------------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# -------------------------------
# Actuator / Management
# -------------------------------
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.prometheus.access=unrestricted
management.metrics.enable.all=true

# -------------------------------
# Observability / Correlation
# -------------------------------
observability.correlation-id-header=X-Correlation-ID

# -------------------------------
# OpenTelemetry / Metrics & Traces
# -------------------------------

# Service name for traces and metrics
otel.resource.attributes=service.name=user-service

# Metrics exporter
otel.metrics.exporter=prometheus

# Traces exporter (OTLP to collector / Tempo)
otel.traces.exporter=otlp
otel.exporter.otlp.endpoint=http://localhost:4317
